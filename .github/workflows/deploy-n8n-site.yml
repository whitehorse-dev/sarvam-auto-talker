name: Deploy n8n.howtheyearned.com

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "server/**"
      - ".github/workflows/deploy-n8n-site.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_HOST: 93.127.199.191
      SSH_USER: n8n-sarvam
      APP_DIR: /home/n8n-sarvam/apps/n8n.howtheyearned.com
      PM2_APP_NAME: n8n-sarvam-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate site files
        run: |
          test -f web/index.html
          test -f server/package.json
          test -f server/src/index.js

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "${{ secrets.N8N_SARVAM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Sync web files
        run: |
          ssh "$SSH_USER@$SSH_HOST" "mkdir -p $APP_DIR/web $APP_DIR/server"
          rsync -az --delete \
            --exclude '.git' \
            web/ "$SSH_USER@$SSH_HOST:$APP_DIR/web/"

      - name: Sync server files
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --filter='P .env' \
            server/ "$SSH_USER@$SSH_HOST:$APP_DIR/server/"

      - name: Write server env (optional)
        run: |
          if [ -n "${{ secrets.N8N_SARVAM_SERVER_ENV }}" ]; then
            printf '%s' "${{ secrets.N8N_SARVAM_SERVER_ENV }}" > server_env.tmp
            scp server_env.tmp "$SSH_USER@$SSH_HOST:$APP_DIR/server/.env"
            rm -f server_env.tmp
            ssh "$SSH_USER@$SSH_HOST" "chmod 600 $APP_DIR/server/.env"
          else
            echo "N8N_SARVAM_SERVER_ENV not set; keeping existing server/.env on host"
          fi

      - name: Install server dependencies
        run: |
          ssh "$SSH_USER@$SSH_HOST" "cd $APP_DIR/server && npm ci --omit=dev"

      - name: Restart backend
        run: |
          ssh "$SSH_USER@$SSH_HOST" "\
            pm2 delete $PM2_APP_NAME >/dev/null 2>&1 || true; \
            cd $APP_DIR/server && PORT=3004 NODE_ENV=production pm2 start npm --name $PM2_APP_NAME -- start; \
            pm2 save\
          "

      - name: Verify health
        run: |
          ssh "$SSH_USER@$SSH_HOST" "curl -fsS http://127.0.0.1:3004/health"
